name: Perl CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

# https://github.com/shogo82148/actions-setup-perl

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ["ubuntu-latest", "macos-latest", "windows-latest"]
        perl: ["5.10", "5.14", "5.16", "5.36", "5.40"]
    name: Perl ${{ matrix.perl }} on ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up perl
        uses: shogo82148/actions-setup-perl@v1
        with:
          perl-version: ${{ matrix.perl }}
      - name: wget
        uses: wei/wget@v1
        with:
          args: --no-check-certificate -O cpanm.pl https://cpanmin.us/
      - run: |
          perl -V
          curl -L https://cpanmin.us | perl - App::cpanminus
          perl cpanm.pl --reinstall App::cpanminus
          rm -f cpanm.pl
      - run: cpanm --installdeps --with-suggests --with-recommends .
      - name: Show Errors on Ubuntu
        if:  ${{ failure() && startsWith( matrix.runner, 'ubuntu-')}}
        run: |
           cat /home/runner/.cpanm/work/*/build.log
      - run: prove -lv t

